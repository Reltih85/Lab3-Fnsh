<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Page Title</title>
        <script>
            function muestraOpcion(){
                var opciones = document.getElementsByName("eleccion");
                console.log(opciones);
                for (let i=0; i<opciones.length;i++){
                    if(opciones[i].checked){
                        alert(opciones[i].value);
                    }
                }
            }
        </script>
    </head>
    <body >
        <input type="radio" name="eleccion" value="opcion1" checked onclick="muentraOpcion()">Opcion1<br/>
        <input type="radio" name="eleccion" value="opcion2" onclick="muentraOpcion()">Opcion2<br/>
        <input type="radio" name="eleccion" value="opcion3" onclick="muentraOpcion()">Opcion3<br/>
    </body>
</html>
